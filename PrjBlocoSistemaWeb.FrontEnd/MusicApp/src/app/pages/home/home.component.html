<div class="page">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" [formControl]="email" >
            <mat-error *ngIf="email.invalid">Email inválido</mat-error>
          </mat-form-field>
        <br>
          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput [type]="'password'" [formControl]="senha">
            <mat-error *ngIf="senha.invalid">Senha inválida</mat-error>
          </mat-form-field>
          <button mat-button color="primary" (click)="logar()">Autenticar</button>
</div>
